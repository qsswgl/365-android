<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-二级商户证照资料上传（新）</title>
    <link rel="stylesheet" type="text/css" href="../../css/semantic.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/semantic.js"></script>
    <script src="../../js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">二级商户证照资料上传（新）</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='UploadSubMerCertRequestNew.jsp' method='POST'>
            <div class="five fields">
                <div class="field">
                    <label>二级商户编号*</label>
                    <input type="text" name="SubMerNo" value="103881920000002">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="必输">上传标识*</label>
                    <input type="text" name="Flag" value="">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="上传终端信息相关材料时必输">终端编号</label>
                    <input type="text" name="DeviceId" value="">
                </div>
                <div class="field">
                    <label>上传ZIP文件*</label>
                    <input type="file" id="file" accept=".zip" onchange="uploadfile(); return false;">
                    <div id="result"></div>
                </div>
                <INPUT type = 'hidden' NAME='SubMerCertFile' VALUE=''>
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="上传标识：">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="1：个体工商户/企业营业执照照片 2：政府机关/事业单位/社会组织登记证书照片 3：辅助证明材料">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="4：法定代表人/经营者身份证人像面照片 5：法定代表人/经营者身份证国徽面照片 6：法定代表人/经营者护照、通行证照片">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="7：法定代表人授权函 8：特殊资质证照影印件  9：非同名银行结算账户证明材料 10：其他证明材料">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="11：定位功能证明材料 12：固定经营场所证明材料 13：合法合规用途证明材料">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="业务规则：">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="（1）、二级商户类型为1个人商户时，如果法人/经营者证件类型为居民身份证的，标志位上送3、4和5；如果法人/经营者证件类型为非居民身份证的，标志位上送3和6。">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="（2）、二级商户类型为2企业商户和3个体工商户时，如果法人/经营者证件类型为居民身份证的，标志位上送1、4和5；如果法人/经营者证件类型为非居民身份证的，标志位上送1和6。">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="（3）、二级商户类型为4：政府机关/事业单位/社会组织时，如果法人/经营者证件类型为居民身份证的，标志位上送2、4和5；如果法人/经营者证件类型为非居民身份证的，标志位上送2和6。">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="（4）、法人/经营者是否为实际办理业务人员为0时，标志位上送7。">
            </div>
            <div class="field" aria-colspan="2">
                <input type="text" value="（5）、二级商户终端定位功能为是时，标志位上送11；二级商户终端定位功能为否时，标志位上送12和13。">
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
    function uploadfile() {
        var reads = new FileReader();
        file = document.getElementById('file').files[0];
        reads.readAsDataURL(file);
        console.log(reads);
        reads.onload = function (e) {
            console.log(e)
            // document.getElementById('result').innerText = this.result
            document.getElementsByName('SubMerCertFile')[0].value = e.target.result.substring(e.target.result.indexOf(',') + 1)
        };
        reads.onloadstart = function (e) {
            console.log('onloadstart ---> ', e)
        }
        reads.onloadend = function (e) {
            console.log('onloadend ---> ', e)
        }
        reads.onprogress = function (e) {
            console.log('onprogress ---> ', e)
        }
    }
</script>
</html>
