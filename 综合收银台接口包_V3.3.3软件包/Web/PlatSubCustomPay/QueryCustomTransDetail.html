<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>农行线上支付平台-商户接口范例-二级客户交易明细查询</title>
    <link rel="stylesheet" type="text/css" href="../../css/semantic.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/semantic.js"></script>
    <script src="../../js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">二级客户交易明细查询</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action='QueryCustomTransDetail.jsp' method="post">
            <div class="five fields">
                <div class="field">
                    <label>二级客户编号*</label>
                    <input type="text" name="SubCustomNo" value="zhanghh1234">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易类型，1：订单支付退款; 2：客户支付退款和内外转">交易类型*</label>
                    <select class="ui selection dropdown" name="SelType">
                        <option value="1" selected>订单支付退款</option>
                        <option value="2">客户支付退款和内外转</option>
                    </select>
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="YYYY-MM-DD">开始日期*</label>
                    <input type="text" name="SDate" value="2020-11-26">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="YYYY-MM-DD">结束日期*</label>
                    <input type="text" name="EDate" value="2020-11-26">
                </div>
                <div class="field">
                    <label data-position="top left"
                           data-tooltip="交易状态，空：全部交易; 0000：成功; Other：失败; ZY：状态不明确">交易状态</label>
                    <input type="text" name="Status" value="">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>订单号</label>
                    <input type="text" name="OrderNo" value="">
                </div>
            </div>
            <button class="ui button" type="request" onclick="request(this); return false;">提交</button>
            <br><br>
        </form>
    </div>
</div>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });
    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = form.attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result);
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }
</script>
</html>
