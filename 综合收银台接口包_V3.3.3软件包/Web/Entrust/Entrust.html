<script language="javascript" type="text/javascript">
    $(function () {
        $('.ui.selection.dropdown').dropdown();
        $("input[name='OrderDate']").val(getOrderDate());
        $("input[name='OrderTime']").val(getOrderTime());
        $("input[name='OrderNo']").val(getOrderNo());
    });
    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = $(object).parent().attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result)
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }

    var splitAccInfoItems = new Array();

    function addSubInfo() {
        let splitMerchantID = $("input[name='SplitMerchantID']").val();
        let splitAmount = $("input[name='SplitAmount']").val();
        splitAccInfoItems.push({SplitMerchantID: splitMerchantID, SplitAmount: splitAmount});
        $("input[name='SplitAccInfoItems']").val(JSON.stringify(splitAccInfoItems));
    }

    function clearSubInfo() {
        splitAccInfoItems = [];
        $("input[name='SplitAccInfoItems']").val("");
    }

    var details = new Array();

    function addDetailInfo() {
        let SeqNo = $("input[name='SeqNo']").val();
        let OrderNo = $("input[name='OrderNo']").val();
        let EntrustSignNo = $("input[name='EntrustSignNo']").val();
        let OrderAmount = $("input[name='OrderAmount']").val();
        let BuyIP = $("input[name='BuyIP']").val();
        let ReceiverAddress = $("input[name='ReceiverAddress']").val();
        let CardNo = $("input[name='CardNo']").val();
        let BusinessCode = $("input[name='BusinessCode']").val();
        let Remark = $("input[name='Remark']").val();
        details.push({
            SeqNo: SeqNo,
            OrderNo: OrderNo,
            EntrustSignNo: EntrustSignNo,
            OrderAmount: OrderAmount,
            BuyIP: BuyIP,
            ReceiverAddress: ReceiverAddress,
            CardNo: CardNo,
            Remark: Remark,
            BusinessCode:BusinessCode
        });
        $("input[name='Details']").val(JSON.stringify(details));
    }

    function clearDetailInfo() {
        details = [];
        $("input[name='Details']").val("");
    }
</script>
