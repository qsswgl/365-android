<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>农行线上支付平台-商户接口范例-主扫下单</title>
    <link rel="stylesheet" type="text/css" href="../../css/semantic.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/semantic.js"></script>
    <script src="../../js/util.js"></script>
</head>
<body>
<div class="main ui container" style="padding-top: 100px; padding-bottom: 100px">
    <div>
        <div class="ui horizontal divider" style="font-size: large;">主扫下单</div>
        <div class="ui message hidden">
            <i class="close icon"></i>
            <div class="header">返回报文：</div>
            <p style="word-break: break-all"></p>
        </div>
        <form class="ui form" action="EWalletPayReq.jsp" method="post">
            <div class="five fields">
                <div class="field">
                    <label>订单号</label>
                    <input type="text" name="OrderNo" value="ForQR20220601001">
                </div>
                <div class="field">
                    <label>订单时间</label>
                    <input type="text" name="OrderTime" value="20220601000000">
                </div>
                <div class="field">
                    <label>订单有效期</label>
                    <input type="text" name="OrderValidTime" value="20300101000000">
                </div>
                <div class="field">
                    <label>订单金额</label>
                    <input type="text" name="OrderAmount" value="0.05">
                </div>
                <div class="field">
                    <label>订单描述</label>
                    <input type="text" name="OrderDesc" value="主扫测试">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>Token</label>
                    <input type="text" name="Token" value="" placeholder="请填写Token">
                </div>
                <div class="field">
                    <label>商品名称</label>
                    <input type="text" name="ProductName" value="主扫测试">
                </div>
                <div class="field">
                    <label>支付类型</label>
                    <input type="text" name="PaymentType" value="D">
                </div>
                <div class="field">
                    <label>交易渠道</label>
                    <input type="text" name="PaymentLinkType" value="2">
                </div>
                <div class="field">
                    <label>商户备注</label>
                    <input type="text" name="MerchantRemarks" value="">
                </div>
            </div>
            <div class="five fields">
                <div class="field">
                    <label>通知方式</label>
                    <input type="text" name="NotifyType" value="1">
                </div>
                <div class="field">
                    <label>通知URL地址</label>
                    <input type="text" name="ResultNotifyURL" placeholder="请填写商户通知URL地址">
                </div>
            </div>

            <button class="ui button" type="request" onclick="request(this); return false;">Submit</button>
        </form>
    </div>
</div>
<script>

    $("input[name='OrderDate']").val((new Date()).Format);

    $('.message .close')
        .on('click', function () {
            $(this).closest('.message').transition('fade');
        });

    function request(object) {
        let responseBoard = $(object).parent().prev();
        let responseBoardMessag = responseBoard.children("p:last-child");
        let form = $(object).parent();
        let action = $(object).parent().attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: action,
            data: form.serialize(),
            success: function (result) {
                console.log(result)
                responseBoardMessag.html(JSON.stringify(result));
                if (!responseBoard.hasClass('visible')) responseBoard.transition('fade');
            },
            error: function () {
                console.log("请求农行网上支付平台失败");
            }
        });
    }

</script>
</body>
</html>
